<!DOCTYPE html>
<html lang="en-us">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <body>
      <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4">
                <h1>Congressional Districts</h1>
            </div>
            <div class="col-lg-8">
                <div class="btn-toolbar py-4" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="Main group">
                        <button type="button" class="btn btn-secondary">86th (1959-1961)</button>
                        <button type="button" class="btn btn-secondary">91st (1969-1971)</button>
                        <button type="button" class="btn btn-secondary">96th (1979-1981)</button>

                        <button type="button" class="btn btn-secondary">106th (1999-2001)</button>
                        <button type="button" class="btn btn-secondary">111th (2009-2011)</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Timelapse group">
                        <button type="button" class="btn btn-secondary">Timelapse</button>
                    </div>
                </div>
          </div>
        </div>
      </div>
        

        </div>
